<div class="container col-6">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" [ngClass]="loginForm.controls.email.valid? 'is-valid':'is-invalid'"
             id="uname" placeholder="Enter username" formControlName="email">
      <div style="color: red" *ngIf="loginForm.controls.email.hasError('email') &&
           loginForm.controls.email.touched">email invalid
      </div>
      <div style="color: red" *ngIf="loginForm.controls.email.hasError('required') &&
           loginForm.controls.email.touched">Please fill out this field.
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" [ngClass]="loginForm.controls.password.valid? 'is-valid':'is-invalid'"id="pwd" placeholder="Enter password" formControlName="password">
      <div style="color: red" *ngIf="loginForm.controls.password.hasError('required') &&
           loginForm.controls.password.touched">password required
      </div>
      <div style="color: red" *ngIf="loginForm.controls.password.hasError('minlength') &&
           loginForm.controls.password.touched">min length 6
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="loginForm.invalid"
             [ngClass]="loginForm.invalid?'btn-danger':'btn-success'">Submit</button>
  </form>
</div>
