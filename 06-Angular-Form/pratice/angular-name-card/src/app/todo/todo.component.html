<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="addTodo()">
  <ul *ngFor="let todo of todos; index as i">
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete">
      {{todo.content}}
    </li>
    <li><button (click)="delete(todo.id)">Delete</button></li>
  </ul>
</div>
