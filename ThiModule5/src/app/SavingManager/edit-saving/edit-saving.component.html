<!--nội dung-->
<div class="align-content-center col-6">
  <h2>Update Saving</h2>
  <form [formGroup]="editSavingForm" (ngSubmit)="onSubmitUpdate()">
    <div class="form-group">
    <label for="1">Mã số sổ:</label>
    <input id="1" type="number" class="form-control" formControlName="id" readonly
           [ngClass]="editSavingForm.controls.id.valid? 'is-valid':'is-invalid'">
    <small style="color: red" *ngIf="editSavingForm.controls.id.hasError('required') &&
           editSavingForm.controls.id.touched">id required
    </small>
    </div>
    <div formGroupName="customer" class="form-group">
      <input type="hidden" class="form-control" formControlName="id">
      <input type="hidden" class="form-control" formControlName="code">
      <label for="2">Tên khách hàng:</label>
      <input id="2" type="text" class="form-control" formControlName="name"
             [ngClass]="editSavingForm.controls.customer.get('name').valid? 'is-valid':'is-invalid'">
      <small style="color: red" *ngIf="editSavingForm.controls.customer.get('name').hasError('required') &&
           editSavingForm.controls.customer.get('name').touched">vui lòng chọn khách hàng
      </small>
    </div>
    <div formGroupName="date" class="form-group">
      <input type="hidden" class="form-control" formControlName="id">
      <div class="form-group">
    <label for="3">Ngày mở sổ:</label>
    <input id="3" type="date" class="form-control" formControlName="dateOpen"
           [ngClass]="editSavingForm.controls.date.get('dateOpen').valid? 'is-valid':'is-invalid'">
    <small style="color: red" *ngIf="editSavingForm.controls.date.get('dateOpen').hasError('required') &&
           editSavingForm.controls.date.get('dateOpen').touched">vui lòng nhập ngày mở sổ
    </small>
    </div>
    <div class="form-group">
    <label for="4">Ngày gửi:</label>
    <input id="4" type="date" class="form-control" formControlName="dateStart"
           [ngClass]="editSavingForm.controls.date.get('dateStart').valid? 'is-valid':'is-invalid'">
    <small style="color: red" *ngIf="editSavingForm.controls.date.get('dateStart').hasError('required') &&
           editSavingForm.controls.date.get('dateStart').touched">vui lòng nhập ngày bắt đầu gửi
    </small>
      <small style="color: red" *ngIf="editSavingForm.controls.date.get('dateStart').hasError('invalidDate') &&
           editSavingForm.controls.date.get('dateStart').touched">ngày gửi phải trong tương lai
      </small>
      <small style="color: red" *ngIf="editSavingForm.controls.date.hasError('invalidDate') &&
           editSavingForm.controls.date.touched">ngày gửi phải sau ngày mở sổ
      </small>
    </div>
    </div>
    <div class="form-group">
    <label for="5">Kỳ hạn:</label>
    <select id="5" class="form-control" name="customer" formControlName="period">
      <option value=""> -- Vui lòng chọn --</option>
      <option value="3 tháng">3 tháng</option>
      <option value="6 tháng">6 tháng</option>
      <option value="1 năm">1 năm</option>
      <option value="5 năm">5 năm</option>
      <option value="không kỳ hạn">không kỳ hạn</option>
    </select>

    <small style="color: red" *ngIf="editSavingForm.controls.period.hasError('required') &&
           editSavingForm.controls.period.touched">vui lòng nhập kỳ hạn
    </small>
    </div>
    <div class="form-group">
    <label for="6">Số tiền gửi:</label>
    <input id="6" type="text"
           class="form-control" formControlName="deposit"
           [ngClass]="editSavingForm.controls.deposit.valid? 'is-valid':'is-invalid'">
    <small style="color: red" *ngIf="editSavingForm.controls.deposit.hasError('required') &&
           editSavingForm.controls.deposit.touched">vui lòng nhập số tiền gửi
    </small>
    <small style="color: red" *ngIf="editSavingForm.controls.deposit.hasError('min') &&
           editSavingForm.controls.deposit.touched">số tiền phải lớn hơn 10 triệu
    </small>
    </div>
    <div class="form-group">
    <label for="7">Lãi suất:</label>
    <input id="7" type="text"
           class="form-control" formControlName="rate"
           [ngClass]="editSavingForm.controls.rate.valid? 'is-valid':'is-invalid'">
    <small style="color: red" *ngIf="editSavingForm.controls.rate.hasError('required') &&
           editSavingForm.controls.rate.touched">vui lòng nhập lãi suất
    </small>
    </div>
    <div class="form-group">
    <label for="8">Ưu đãi:</label>
    <input id="8" type="text"
           class="form-control" formControlName="offer"
           [ngClass]="editSavingForm.controls.offer.valid? 'is-valid':'is-invalid'">
    <small style="color: red" *ngIf="editSavingForm.controls.offer.hasError('required') &&
           editSavingForm.controls.offer.touched">vui lòng nhập ưu đãi
    </small>
    </div>
    <div class="justify-content-center">
      <button class="btn btn-success" type="submit" [disabled]="editSavingForm.invalid">Update</button>
      <button class="btn btn-secondary mx-2" type="reset">Reset</button>
    </div>
  </form>
</div>
