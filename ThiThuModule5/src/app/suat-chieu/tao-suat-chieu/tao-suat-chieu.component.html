<!--nội dung-->
<div class="container">
  <button [routerLink]="['']" class ="btn btn-success">Back to list</button>
  <div class="align-content-center">
    <h2>Thêm suất chiếu</h2>
    <form [formGroup]="createSuatChieuForm" (ngSubmit)="onSubmit()">
      <table class="table border-dark form-group table-bordered">
        <tr>
          <td>ID:</td>
          <td>
            <input type="text" class="form-control" formControlName="id"
                   [ngClass]="createSuatChieuForm.controls.id.valid? 'is-valid':'is-invalid'">
            <small style="color: red" *ngIf="createSuatChieuForm.controls.id.hasError('required') &&
           createSuatChieuForm.controls.id.touched">id required
            </small>
          </td>
        </tr>
        <tr>
          <td>Ma suat chieu:</td>
          <td>
            <input type="text" class="form-control" formControlName="maSuatChieu"
                   [ngClass]="createSuatChieuForm.controls.maSuatChieu.valid? 'is-valid':'is-invalid'">
            <small style="color: red" *ngIf="createSuatChieuForm.controls.maSuatChieu.hasError('required') &&
           createSuatChieuForm.controls.maSuatChieu.touched">code required
            </small>
            <small style="color: red" *ngIf="createSuatChieuForm.controls.maSuatChieu.hasError('pattern') &&
           createSuatChieuForm.controls.maSuatChieu.touched">code CI-1234
            </small>
          </td>
        </tr>
        <tr>
          <td>Tên phim:</td>
          <td>
            <select class="form-control" name="customerType" formControlName="phim">
              <option value="" selected> -- Vui lòng chọn --</option>
              <option *ngFor=" let p of danhSachPhim" [ngValue]="p"> {{p.name}}</option>
            </select>
            <small style="color: red" *ngIf="createSuatChieuForm.controls.phim.hasError('required') &&
           createSuatChieuForm.controls.phim.touched">phim required
            </small>
          </td>
        </tr>
        <tr>
          <td>Ngay chieu:</td>
          <td>
            <input type="date" class="form-control" formControlName="ngayChieu"
                   [ngClass]="createSuatChieuForm.controls.ngayChieu.valid? 'is-valid':'is-invalid'">
            <small style="color: red" *ngIf="createSuatChieuForm.controls.ngayChieu.hasError('required') &&
           createSuatChieuForm.controls.ngayChieu.touched">date required
            </small>
          </td>
        </tr>
        <tr>
          <td>So Luong ve:</td>
          <td>
            <input type="text" class="form-control" formControlName="soLuongVe"
                   [ngClass]="createSuatChieuForm.controls.soLuongVe.valid? 'is-valid':'is-invalid'">
            <small style="color: red" *ngIf="createSuatChieuForm.controls.soLuongVe.hasError('required') &&
           createSuatChieuForm.controls.soLuongVe.touched">number required
            </small>
            <small style="color: red" *ngIf="createSuatChieuForm.controls.soLuongVe.hasError('pattern') &&
           createSuatChieuForm.controls.soLuongVe.touched">number >0
            </small>
          </td>
        </tr>

        <tr>
          <td colspan="2" class="justify-content-center">
            <button class="btn btn-success" type="submit" [disabled]="createSuatChieuForm.invalid">Save</button>
            <button class="btn btn-secondary mx-2" type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
